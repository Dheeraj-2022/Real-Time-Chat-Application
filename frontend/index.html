<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="login-page" class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Simple Chat</h3>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Enter Chat</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-page" class="container-fluid d-none">
        <div class="row vh-100">
            <!-- Sidebar with users and rooms -->
            <div class="col-md-3 col-lg-2 sidebar p-0">
                <div class="sidebar-header p-3 text-white">
                    <h4>Simple Chat</h4>
                    <div class="user-info">
                        <span id="connected-user"></span>
                        <button id="logout-btn" class="btn btn-sm btn-outline-light ms-2">
                            <i class="bi bi-box-arrow-right"></i>
                        </button>
                    </div>
                </div>
                <div class="rooms-section p-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="mb-0">Rooms</h5>
                        <button id="create-room-btn" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#createRoomModal">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                    <ul id="room-list" class="list-group"></ul>
                </div>
                <div class="users-section p-3">
                    <h5>Online Users</h5>
                    <ul id="user-list" class="list-group"></ul>
                </div>
            </div>

            <!-- Main chat area -->
            <div class="col-md-9 col-lg-10 chat-area d-flex flex-column">
                <div class="chat-header p-3 border-bottom">
                    <h4 id="current-room-name">General</h4>
                </div>
                <div id="message-area" class="message-area flex-grow-1 p-3 overflow-auto"></div>
                <div class="chat-footer p-3 border-top">
                    <form id="message-form" class="d-flex">
                        <input type="text" id="message-input" class="form-control me-2" placeholder="Type a message..." required>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div class="modal fade" id="createRoomModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="create-room-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="room-name" class="form-label">Room Name</label>
                            <input type="text" class="form-control" id="room-name" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Private Message Modal -->
    <div class="modal fade" id="privateMessageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Send Private Message to <span id="private-msg-recipient"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="private-message-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="private-message" class="form-label">Message</label>
                            <input type="hidden" id="recipient-username">
                            <textarea class="form-control" id="private-message" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
